<head>

    .sidebar {

    }

    .sidebar li {
      margin: 0;

    .sidebar a {
      display: block;
      padding: 12px 10px;
      color: #007bff;

      font-size: 1rem; /* ëª©ë¡ ê¸€ì í¬ê¸°ëŠ” ê¸°ë³¸ ìœ ì§€ */

    }

</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h1>ğŸ“„ ì¸ì²œë¬¼ë¥˜ì„¼í„° MSDS ëª©ë¡</h1>
      <ul id="pdf-list"></ul>
    </div>
    <div class="viewer">
      <iframe id="pdf-viewer" src=""></iframe>
    </div>
  </div>

  <script>
    fetch("https://api.github.com/repos/kih4602/GSC_IT_MSDS/contents/")
      .then(res => res.json())
      .then(files => {
        const list = document.getElementById('pdf-list');
        const viewer = document.getElementById('pdf-viewer');

        let currentActive = null;

        files.forEach(file => {
          if (file.name.endsWith(".pdf")) {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = "#";
            a.textContent = file.name;

            a.onclick = () => {
              viewer.src = `https://mozilla.github.io/pdf.js/web/viewer.html?file=${encodeURIComponent(file.download_url)}`;

              // ê¸°ì¡´ ê°•ì¡° ì œê±°
              if (currentActive) {
                currentActive.classList.remove('active');
                currentActive.textContent = currentActive.textContent.replace("â–¶ï¸ ", "");
              }

              // ìƒˆë¡œìš´ í•­ëª© ê°•ì¡°
              a.classList.add('active');
              a.textContent = `â–¶ï¸ ${file.name}`;
              currentActive = a;

              return false;
            };

            li.appendChild(a);
            list.appendChild(li);
          }
        });
      });
  </script>
</body>
